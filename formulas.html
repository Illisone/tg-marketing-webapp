            "–î–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ üìä": [
                {f: "[–ß–∏—Å–ª–æ] –∏–∑ [–ß–∏—Å–ª–æ] –¥–µ–ª–∞—é—Ç [–æ—à–∏–±–∫—É]", ex: "9 –∏–∑ 10 –ø—Ä–µ–¥–ø—Ä–∏–Ω–∏–º–∞—Ç–µ–ª–µ–π —Å–ª–∏–≤–∞—é—Ç –±—é–¥–∂–µ—Ç –Ω–∞ —Ä–µ–∫–ª–∞–º—É –≤–ø—É—Å—Ç—É—é."},
                {f: "[–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ] –ø–æ–∫–∞–∑–∞–ª–æ, —á—Ç–æ [—Ä–µ–∑—É–ª—å—Ç–∞—Ç]", ex: "–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –ø–æ–∫–∞–∑–∞–ª–∏: —Å—Ç—Ä–∞—Ö –ø–æ—Ç–µ—Ä–∏ –º–æ—Ç–∏–≤–∏—Ä—É–µ—Ç —Å–∏–ª—å–Ω–µ–µ –≤—ã–≥–æ–¥—ã."},
                {f: "[–¶–∏—Ñ—Ä–∞]% –ª—é–¥–µ–π –Ω–µ –∑–Ω–∞—é—Ç, —á—Ç–æ [—Ñ–∞–∫—Ç]", ex: "87% —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –Ω–µ –∑–Ω–∞—é—Ç, —á—Ç–æ –ø—Ä–æ–¥–∞–µ—Ç –∏—Ö –ø—Ä–æ–¥—É–∫—Ç –Ω–∞ —Å–∞–º–æ–º –¥–µ–ª–µ."},
                {f: "–†–µ–∞–ª—å–Ω—ã–π –∫–µ–π—Å: [—Ä–µ–∑—É–ª—å—Ç–∞—Ç] –∑–∞ [—Å—Ä–æ–∫]", ex: "–†–µ–∞–ª—å–Ω—ã–π –∫–µ–π—Å: +120 –∑–∞—è–≤–æ–∫ –∑–∞ 7 –¥–Ω–µ–π –±–µ–∑ —É–≤–µ–ª–∏—á–µ–Ω–∏—è –±—é–¥–∂–µ—Ç–∞."},
                {f: "[–§–∞–∫—Ç], –∫–æ—Ç–æ—Ä—ã–π –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ–ø—Ä–æ–≤–µ—Ä–≥–Ω—É—Ç—å", ex: "–ö–∞–∫ –¥–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏–≤–æ–¥—è—Ç —Ä–∞–∑–Ω–æ–µ —á–∏—Å–ª–æ –∫–ª–∏–µ–Ω—Ç–æ–≤."},
                {f: "–ò—Å—Ç–æ—Ä–∏—è: [—á–µ–ª–æ–≤–µ–∫] —Å–¥–µ–ª–∞–ª [—Ä–µ–∑—É–ª—å—Ç–∞—Ç]", ex: "–ò—Å—Ç–æ—Ä–∏—è: —Å—Ç—É–¥–µ–Ω—Ç –±–µ–∑ –±–ª–æ–≥–∞ –ø—Ä–∏–≤–µ–ª 50 –∫–ª–∏–µ–Ω—Ç–æ–≤ –∑–∞ –º–µ—Å—è—Ü."},
                {f: "[–¶–∏—Ñ—Ä–∞] –¥–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –¥–æ—Å—Ç–∏—á—å [—Ä–µ–∑—É–ª—å—Ç–∞—Ç]", ex: "5 –¥–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ –≤ –∫–ª–∏–µ–Ω—Ç–æ–≤."},
                {f: "–î–æ–∫–∞–∂—É, —á—Ç–æ [—Å–º–µ–ª–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ]", ex: "–î–æ–∫–∞–∂—É, —á—Ç–æ –≤–∞–º –Ω–µ –Ω—É–∂–µ–Ω –±–æ–ª—å—à–æ–π –±—é–¥–∂–µ—Ç, —á—Ç–æ–±—ã –ø—Ä–æ–¥–∞–≤–∞—Ç—å."},
                {f: "–§–∞–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä—É—à–∏—Ç –º–∏—Ñ –æ [–º–Ω–µ–Ω–∏–µ]", ex: "–§–∞–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä—É—à–∏—Ç –º–∏—Ñ –æ —Ç–æ–º, —á—Ç–æ –Ω—É–∂–Ω–∞ —Ä–∞—Å–∫—Ä—É—á–µ–Ω–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞."},
                {f: "[–¶–∏—Ñ—Ä–∞] –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–∞–∫—Ç–æ–≤, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Å–ø–æ—Ä–∏—Ç", ex: "3 –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–∞–∫—Ç–∞ –æ –ø—Ä–æ–¥–∞–∂–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Å–ø–æ—Ä–∏—Ç."}
            ],
            "–ë—É–¥—É—â–µ–µ üîÆ": [
                {f: "–ß–µ—Ä–µ–∑ [—Å—Ä–æ–∫] [—Ä—ã–Ω–æ–∫] –∏–∑–º–µ–Ω–∏—Ç—Å—è –Ω–∞–≤—Å–µ–≥–¥–∞", ex: "–ß–µ—Ä–µ–∑ 6 –º–µ—Å—è—Ü–µ–≤ —Ä–µ–∫–ª–∞–º–∞ –ø–æ–¥–æ—Ä–æ–∂–∞–µ—Ç –≤ 2 —Ä–∞–∑–∞."},
                {f: "–ö [–≥–æ–¥—É] [—Ç—Ä–µ–Ω–¥] —Å—Ç–∞–Ω–µ—Ç –Ω–æ—Ä–º–æ–π", ex: "–ö 2026 –≥–æ–¥—É 80% –ø—Ä–æ–¥–∞–∂ –±—É–¥—É—Ç –∏–¥—Ç–∏ —á–µ—Ä–µ–∑ –ª–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è."},
                {f: "[–°–æ–±—ã—Ç–∏–µ] –º–µ–Ω—è–µ—Ç –ø—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã", ex: "–ò–ò –ª–æ–º–∞–µ—Ç —Ä—ã–Ω–æ–∫ —Ä–µ–∫–ª–∞–º—ã: –∞–¥–∞–ø—Ç–∏—Ä—É–π—Ç–µ—Å—å —Å–µ–≥–æ–¥–Ω—è."},
                {f: "[–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è] –∑–∞–º–µ–Ω–∏—Ç [—Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–±]", ex: "–ù–µ–π—Ä–æ—Å–µ—Ç–∏ –∑–∞–º–µ–Ω—è—Ç –∫–æ–ø–∏—Ä–∞–π—Ç–µ—Ä–æ–≤ ‚Äì —Å—Ç–∞–Ω—å—Ç–µ —ç–∫—Å–ø–µ—Ä—Ç–æ–º –ø–æ –ò–ò."},
                {f: "–°–∫–æ—Ä–æ [–∏–∑–º–µ–Ω–µ–Ω–∏–µ], –≤–æ—Ç —á—Ç–æ —ç—Ç–æ –∑–Ω–∞—á–∏—Ç –¥–ª—è –≤–∞—Å", ex: "–°–∫–æ—Ä–æ —Ç–∞—Ä–≥–µ—Ç –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞–º –∑–∞–ø—Ä–µ—Ç—è—Ç. –ü–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏—é."},
                {f: "[–¢—Ä–µ–Ω–¥] —É–∂–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ [—Å—Ñ–µ—Ä–µ]. –ó–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –≤–µ–∑–¥–µ", ex: "–õ–∏—á–Ω—ã–µ —á–∞—Ç—ã —É–∂–µ –ø—Ä–æ–¥–∞—é—Ç –ª—É—á—à–µ –ª–µ–Ω–¥–∏–Ω–≥–æ–≤."},
                {f: "–ï—Å–ª–∏ –≤—ã –Ω–µ [–¥–µ–π—Å—Ç–≤–∏–µ] —Å–µ–≥–æ–¥–Ω—è ‚Äì –∑–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –ø–æ–∑–¥–Ω–æ", ex: "–ï—Å–ª–∏ –≤—ã –Ω–µ –Ω–∞—É—á–∏—Ç–µ—Å—å –ø–∏—Å–∞—Ç—å —Ç–µ–∫—Å—Ç—ã –ø–æ–¥ –ò–ò —Å–µ–≥–æ–¥–Ω—è ‚Äì –∑–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –ø–æ–∑–¥–Ω–æ."},
                {f: "[–ß–∏—Å–ª–æ] –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞—Å –∂–¥—É—Ç –≤ [—Å—Ä–æ–∫]", ex: "5 –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –∂–¥—É—Ç –º–∞—Ä–∫–µ—Ç–∏–Ω–≥ –≤ –±–ª–∏–∂–∞–π—à–∏–µ 12 –º–µ—Å—è—Ü–µ–≤."},
                {f: "–ö–∞–∫ –∏–∑–º–µ–Ω–∏—Ç—Å—è [—Ä—ã–Ω–æ–∫] –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è", ex: "–ö–∞–∫ –∏–∑–º–µ–Ω–∏—Ç—Å—è —Ü–µ–Ω–∞ —Ä–µ–∫–ª–∞–º—ã –≤ Telegram –≤ 2025 –≥–æ–¥—É."},
                {f: "–ß–µ—Ä–µ–∑ [—Å—Ä–æ–∫] –≤—ã –ø–æ–∂–∞–ª–µ–µ—Ç–µ, —á—Ç–æ –Ω–µ [–¥–µ–π—Å—Ç–≤–∏–µ]", ex: "–ß–µ—Ä–µ–∑ –≥–æ–¥ –≤—ã –ø–æ–∂–∞–ª–µ–µ—Ç–µ, —á—Ç–æ –Ω–µ –Ω–∞—á–∞–ª–∏ —Å–æ–±–∏—Ä–∞—Ç—å –±–∞–∑—É —Å–µ–≥–æ–¥–Ω—è."}
            ]
        };

        const container = document.getElementById('content-area');

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –∏–∑ –¥–∞–Ω–Ω—ã—Ö
        for (const [category, items] of Object.entries(dataBase)) {
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            let btn = document.createElement("button");
            btn.className = "accordion";
            btn.innerHTML = category;
            container.appendChild(btn);

            // –°–æ–∑–¥–∞–µ–º –ø–∞–Ω–µ–ª—å —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º
            let panel = document.createElement("div");
            panel.className = "panel";

            // –ó–∞–ø–æ–ª–Ω—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏
            items.forEach(item => {
                let card = document.createElement("div");
                card.className = "formula-card";
                card.innerHTML = `
                    <div class="tag">–§–æ—Ä–º—É–ª–∞:</div>
                    <div class="text-formula">${item.f}</div>
                    <div class="tag">–ü—Ä–∏–º–µ—Ä:</div>
                    <div class="text-example">${item.ex}</div>
                `;
                panel.appendChild(card);
            });

            container.appendChild(panel);

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∏–∫ (–æ—Ç–∫—Ä—ã—Ç–∏–µ/–∑–∞–∫—Ä—ã—Ç–∏–µ)
            btn.addEventListener("click", function() {
                this.classList.toggle("active");
                let p = this.nextElementSibling;
                if (p.style.maxHeight) {
                    p.style.maxHeight = null;
                } else {
                    p.style.maxHeight = p.scrollHeight + "px";
                }
            });
        }
    </script>
