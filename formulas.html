                {f: "[–ß–∏—Å–ª–æ] –ø—Ä–∏–∑–Ω–∞–∫–æ–≤, —á—Ç–æ –≤—ã –±—å–µ—Ç–µ –º–∏–º–æ [–ü—Ä–∏–∑—ã–≤]", ex: "3 –ø—Ä–∏–∑–Ω–∞–∫–∞, —á—Ç–æ —Ä–µ–∫–ª–∞–º–∞ –Ω–µ –ø—Ä–∏–≤–µ–¥–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤ - —Å—Ä–∞–≤–Ω–∏—Ç–µ —Å –≤–∞—à–µ–π —Ä–µ–∫–ª–∞–º–æ–π –∏ —Å–¥–µ–ª–∞–π—Ç–µ –≤—ã–≤–æ–¥—ã"},

                {f: "[–ú–µ—Ç–æ–¥/–∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç], –∫–æ—Ç–æ—Ä—ã–π —Ä–∞–±–æ—Ç–∞–µ—Ç –ª—É—á—à–µ [—Å—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥] [–ü—Ä–∏–∑—ã–≤]", ex: "–ò–ò-—Å–µ—Ä–≤–∏—Å—ã, –∫–æ—Ç–æ—Ä—ã–µ –∑–∞–∫—Ä—ã–≤–∞—é—Ç —Ä–∞–±–æ—Ç—É –∫–æ–ø–∏—Ä–∞–π—Ç–µ—Ä–∞ - –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä—É–π—Ç–µ –∏—Ö —Å–µ–≥–æ–¥–Ω—è"},

                {f: "[–§–∞–∫—Ç/–º–µ—Ç–∞—Ñ–æ—Ä–∞], –∫–æ—Ç–æ—Ä—ã–π –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –æ–ø—Ä–æ–≤–µ—Ä–≥–Ω—É—Ç—å [–ü—Ä–∏–∑—ã–≤]", ex: "–ö–∞–∫ –¥–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏–≤–æ–¥—è—Ç —Ä–∞–∑–Ω–æ–µ —á–∏—Å–ª–æ –∫–ª–∏–µ–Ω—Ç–æ–≤ - —É–±–µ–¥–∏—Ç–µ—Å—å —Å–∞–º–∏"},
                {f: "–ò—Å—Ç–æ—Ä–∏—è: [—á–µ–ª–æ–≤–µ–∫] —Å–¥–µ–ª–∞–ª [—Ä–µ–∑—É–ª—å—Ç–∞—Ç] [–ü—Ä–∏–∑—ã–≤]", ex: "–ò—Å—Ç–æ—Ä–∏—è: —Å—Ç—É–¥–µ–Ω—Ç –±–µ–∑ –±–ª–æ–≥–∞ –ø—Ä–∏–≤–µ–ª 50 –∫–ª–∏–µ–Ω—Ç–æ–≤ –∑–∞ –º–µ—Å—è—Ü - –∑–Ω–∞—á–∏—Ç, —Å–º–æ–∂–µ—Ç–µ –∏ –≤—ã"},
                {f: "[–¶–∏—Ñ—Ä–∞] –¥–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –¥–æ—Å—Ç–∏—á—å [—Ä–µ–∑—É–ª—å—Ç–∞—Ç] [–ü—Ä–∏–∑—ã–≤]", ex: "5 –¥–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö —Å–ø–æ—Å–æ–±–æ–≤ –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ –≤ –∫–ª–∏–µ–Ω—Ç–æ–≤ - –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∏—Ö —É–∂–µ —Å–µ–≥–æ–¥–Ω—è"},
                {f: "–î–æ–∫–∞–∂—É, —á—Ç–æ [—Å–º–µ–ª–æ–µ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ] [–ü—Ä–∏–∑—ã–≤]", ex: "–î–æ–∫–∞–∂—É, —á—Ç–æ –≤–∞–º –Ω–µ –Ω—É–∂–µ–Ω –±–æ–ª—å—à–æ–π –±—é–¥–∂–µ—Ç, —á—Ç–æ–±—ã –ø—Ä–æ–¥–∞–≤–∞—Ç—å - —á–∏—Ç–∞–π—Ç–µ –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ"},
                {f: "–§–∞–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä—É—à–∏—Ç –º–∏—Ñ –æ [—Ä–∞—Å–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–Ω–æ–µ –º–Ω–µ–Ω–∏–µ] [–ü—Ä–∏–∑—ã–≤]", ex: "–§–∞–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π —Ä—É—à–∏—Ç –º–∏—Ñ –æ —Ç–æ–º, —á—Ç–æ –Ω—É–∂–Ω–∞ —Ä–∞—Å–∫—Ä—É—á–µ–Ω–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ - –≤–æ—Ç –∫–∞–∫ –ø—Ä–æ–¥–∞–≤–∞—Ç—å –±–µ–∑ –Ω–µ–µ"},
                {f: "[–¶–∏—Ñ—Ä–∞] –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–∞–∫—Ç–æ–≤ –æ [—Ç–µ–º–∞], –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Å–ø–æ—Ä–∏—Ç [–ü—Ä–∏–∑—ã–≤]", ex: "3 –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–∞–∫—Ç–∞ –æ –ø—Ä–æ–¥–∞–∂–∞—Ö, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∏–∫—Ç–æ –Ω–µ –æ—Å–ø–æ—Ä–∏—Ç - –≤–æ–∑—å–º–∏—Ç–µ –∏—Ö –Ω–∞ –≤–æ–æ—Ä—É–∂–µ–Ω–∏–µ"}
            ],
            "–ë—É–¥—É—â–µ–µ üîÆ": [
                {f: "–ß–µ—Ä–µ–∑ [—Å—Ä–æ–∫] [—Ä—ã–Ω–æ–∫/—Å—Ñ–µ—Ä–∞] –∏–∑–º–µ–Ω–∏—Ç—Å—è –Ω–∞–≤—Å–µ–≥–¥–∞ [–ü—Ä–∏–∑—ã–≤]", ex: "–ß–µ—Ä–µ–∑ 6 –º–µ—Å—è—Ü–µ–≤ —Ä–µ–∫–ª–∞–º–∞ –ø–æ–¥–æ—Ä–æ–∂–∞–µ—Ç –≤ 2 —Ä–∞–∑–∞ ‚Äì –Ω–∞—á–Ω–∏—Ç–µ –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –±—é–¥–∂–µ—Ç—ã —É–∂–µ —Å–µ–≥–æ–¥–Ω—è"},
                {f: "–ö [–≥–æ–¥—É] [—Ä–µ–∑—É–ª—å—Ç–∞—Ç/—Ç—Ä–µ–Ω–¥] —Å—Ç–∞–Ω–µ—Ç –Ω–æ—Ä–º–æ–π [–ü—Ä–∏–∑—ã–≤]", ex: "–ö 2026 –≥–æ–¥—É 80% –ø—Ä–æ–¥–∞–∂ –±—É–¥—É—Ç –∏–¥—Ç–∏ —á–µ—Ä–µ–∑ –ª–∏—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è ‚Äì –ø–µ—Ä–µ—Å—Ç—Ä–æ–π—Ç–µ –≤–æ—Ä–æ–Ω–∫—É —Å–µ–π—á–∞—Å"},
                {f: "[–°–æ–±—ã—Ç–∏–µ] –º–µ–Ω—è–µ—Ç –ø—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã [–ü—Ä–∏–∑—ã–≤]", ex: "–ò–ò –ª–æ–º–∞–µ—Ç —Ä—ã–Ω–æ–∫ —Ä–µ–∫–ª–∞–º—ã: –∞–¥–∞–ø—Ç–∏—Ä—É–π—Ç–µ—Å—å —Å–µ–≥–æ–¥–Ω—è, —á—Ç–æ–±—ã –Ω–µ –æ—Å—Ç–∞—Ç—å—Å—è –±–µ–∑ –∫–ª–∏–µ–Ω—Ç–æ–≤"},
                {f: "[–¢–µ—Ö–Ω–æ–ª–æ–≥–∏—è/–º–µ—Ç–æ–¥] –∑–∞–º–µ–Ω–∏—Ç [—Å—Ç–∞—Ä—ã–π —Å–ø–æ—Å–æ–±] [–ü—Ä–∏–∑—ã–≤]", ex: "–ù–µ–π—Ä–æ—Å–µ—Ç–∏ –∑–∞–º–µ–Ω—è—Ç –∫–æ–ø–∏—Ä–∞–π—Ç–µ—Ä–æ–≤ ‚Äì —Å—Ç–∞–Ω—å—Ç–µ —ç–∫—Å–ø–µ—Ä—Ç–æ–º –ø–æ –ò–ò –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ –±–æ–ª—å—à–µ"},
                {f: "–°–∫–æ—Ä–æ [–∏–∑–º–µ–Ω–µ–Ω–∏–µ], –∏ –≤–æ—Ç —á—Ç–æ —ç—Ç–æ –∑–Ω–∞—á–∏—Ç –¥–ª—è –≤–∞—Å [–ü—Ä–∏–∑—ã–≤]", ex: "–°–∫–æ—Ä–æ —Ç–∞—Ä–≥–µ—Ç –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞–º –∑–∞–ø—Ä–µ—Ç—è—Ç. –ü–æ–¥–≥–æ—Ç–æ–≤—å—Ç–µ —Å—Ç—Ä–∞—Ç–µ–≥–∏—é –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏—è —É–∂–µ —Å–µ–≥–æ–¥–Ω—è"},
                {f: "[–¢—Ä–µ–Ω–¥] —É–∂–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ [—Å—Ñ–µ—Ä–µ]. –ó–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –≤–µ–∑–¥–µ [–ü—Ä–∏–∑—ã–≤]", ex: "–õ–∏—á–Ω—ã–µ —á–∞—Ç—ã —É–∂–µ –ø—Ä–æ–¥–∞—é—Ç –ª—É—á—à–µ –ª–µ–Ω–¥–∏–Ω–≥–æ–≤. –í–Ω–µ–¥—Ä–∏—Ç–µ —ç—Ç–æ—Ç –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç, –ø–æ–∫–∞ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ç—ã –Ω–µ –æ–ø–æ–º–Ω–∏–ª–∏—Å—å"},
                {f: "–ï—Å–ª–∏ –≤—ã –Ω–µ [–¥–µ–π—Å—Ç–≤–∏–µ] —Å–µ–≥–æ–¥–Ω—è ‚Äì –∑–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –ø–æ–∑–¥–Ω–æ [–ü—Ä–∏–∑—ã–≤]", ex: "–ï—Å–ª–∏ –≤—ã –Ω–µ –Ω–∞—É—á–∏—Ç–µ—Å—å –ø–∏—Å–∞—Ç—å —Ç–µ–∫—Å—Ç—ã –ø–æ–¥ –ò–ò —Å–µ–≥–æ–¥–Ω—è ‚Äì –∑–∞–≤—Ç—Ä–∞ –±—É–¥–µ—Ç –ø–æ–∑–¥–Ω–æ. –ù–∞—á–Ω–∏—Ç–µ –æ–±—É—á–µ–Ω–∏–µ —Å–µ–π—á–∞—Å"},
                {f: "[–ß–∏—Å–ª–æ] –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –≤–∞—Å –∂–¥—É—Ç –≤ [—Å—Ä–æ–∫] [–ü—Ä–∏–∑—ã–≤]", ex: "5 –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–æ—Ç–æ—Ä—ã–µ –∂–¥—É—Ç –º–∞—Ä–∫–µ—Ç–∏–Ω–≥ –≤ –±–ª–∏–∂–∞–π—à–∏–µ 12 –º–µ—Å—è—Ü–µ–≤ ‚Äì –∏–∑—É—á–∏—Ç–µ –∏—Ö, —á—Ç–æ–±—ã –Ω–µ –ø–æ—Ç–µ—Ä—è—Ç—å –∫–ª–∏–µ–Ω—Ç–æ–≤"},
                {f: "–ö–∞–∫ –∏–∑–º–µ–Ω–∏—Ç—Å—è [—Ä—ã–Ω–æ–∫/—Å—Ñ–µ—Ä–∞] –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è [–ü—Ä–∏–∑—ã–≤]", ex: "–ö–∞–∫ –∏–∑–º–µ–Ω–∏—Ç—Å—è —Ü–µ–Ω–∞ —Ä–µ–∫–ª–∞–º—ã –≤ Telegram –≤ 2025 –≥–æ–¥—É ‚Äì –ø–ª–∞–Ω–∏—Ä—É–π—Ç–µ –±—é–¥–∂–µ—Ç –∑–∞—Ä–∞–Ω–µ–µ"},
                {f: "–ß–µ—Ä–µ–∑ [—Å—Ä–æ–∫] –≤—ã –ø–æ–∂–∞–ª–µ–µ—Ç–µ, —á—Ç–æ –Ω–µ [–¥–µ–π—Å—Ç–≤–∏–µ] [–ü—Ä–∏–∑—ã–≤]", ex: "–ß–µ—Ä–µ–∑ –≥–æ–¥ –≤—ã –ø–æ–∂–∞–ª–µ–µ—Ç–µ, —á—Ç–æ –Ω–µ –Ω–∞—á–∞–ª–∏ —Å–æ–±–∏—Ä–∞—Ç—å –±–∞–∑—É –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤ —Å–µ–≥–æ–¥–Ω—è ‚Äì –Ω–∞—á–Ω–∏—Ç–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å"}
            ]
        };

        const container = document.getElementById('content-area');

        // --- –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –î–ê–ù–ù–´–• –ë–û–¢–£ ---
        function saveCopy(category, formulaText, textAreaId) {
            const copyText = document.getElementById(textAreaId).value.trim();
            if (copyText.length < 10) {
                tg.showPopup({title: '–í–Ω–∏–º–∞–Ω–∏–µ', message: '–¢–µ–∫—Å—Ç —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π! –ù–∞–ø–∏—à–∏ —Ö–æ—Ç—è –±—ã 10 —Å–∏–º–≤–æ–ª–æ–≤.'});
                return;
            }

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON —Å —É–∫–∞–∑–∞–Ω–∏–µ–º action: 'save_copy'
            const dataToSend = {
                action: 'save_copy', 
                category: category,
                formula: formulaText,
                copy: copyText
            };
            
            tg.sendData(JSON.stringify(dataToSend));
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ (–¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞)
            document.getElementById(textAreaId).value = '';
            tg.showPopup({title: '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ', message: '–¢–≤–æ–π –ø—Ä–∏–º–µ—Ä –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –ª–∏—á–Ω—É—é –±–∞–∑—É!'});
        }
        
        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø HTML –ò–ó –î–ê–ù–ù–´–• ---
        let itemIndex = 0;
        for (const [category, items] of Object.entries(dataBase)) {
            let btn = document.createElement("button");
            btn.className = "accordion";
            btn.innerHTML = category;
            container.appendChild(btn);

            let panel = document.createElement("div");
            panel.className = "panel";

            items.forEach(item => {
                const textAreaId = `copy_input_${itemIndex++}`;
                
                let card = document.createElement("div");
                card.className = "formula-card";
                card.innerHTML = `
                    <div class="tag">–§–û–†–ú–£–õ–ê:</div>
                    <div class="text-formula">${item.f}</div>
                    <div class="tag">–ü–†–ò–ú–ï–†:</div>
                    <div class="text-example">${item.ex}</div>
                    
                    <div class="tag" style="margin-top: 15px;">–¢–í–û–ô –ü–†–ò–ú–ï–†:</div>
                    <textarea id="${textAreaId}" placeholder="–ù–∞–ø–∏—à–∏ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –æ–±—ä—è–≤–ª–µ–Ω–∏—è –ø–æ —ç—Ç–æ–π —Ñ–æ—Ä–º—É–ª–µ..."></textarea>
                    
                    <button class="save-button" onclick="saveCopy('${category.split(' ')[0]}', \`${item.f.replace(/`/g, '\\`')}\`, '${textAreaId}')">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–æ–π –ø—Ä–∏–º–µ—Ä
                    </button>
                `;
                panel.appendChild(card);
            });

            container.appendChild(panel);

            btn.addEventListener("click", function() {
                this.classList.toggle("active");
                let p = this.nextElementSibling;
                if (p.style.maxHeight) {
                    p.style.maxHeight = null;
                } else {
                    p.style.maxHeight = p.scrollHeight + "px";
                }
            });
        }
    </script>
</body>
