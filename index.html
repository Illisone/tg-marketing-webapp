<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analyzer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ Telegram */
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            padding: 20px;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #555;
            background: #444;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .result-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: bold;
        }
        .status-stop { background-color: #ff4d4d; color: white; }
        .status-test { background-color: #ffcc00; color: black; }
        .status-scale { background-color: #00cc66; color: white; }
    </style>
</head>
<body>

    <h2>üìä –ê–Ω–∞–ª–∏–∑ –æ–±—ä—è–≤–ª–µ–Ω–∏—è</h2>
    
    <div class="card">
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–∫–∞–∑–æ–≤:</label>
        <input type="number" id="impressions" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1200">
        
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤:</label>
        <input type="number" id="clicks" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 15">

        <div style="margin-top: 10px;">
            <label><input type="checkbox" id="is_b2b" style="width: auto;"> –≠—Ç–æ B2B / –°–ª–æ–∂–Ω–∞—è –Ω–∏—à–∞</label>
        </div>
    </div>

    <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–∞—Ç—É—Å</button>

    <div id="result" class="result-box"></div>

    <script>
        // –°–æ–æ–±—â–∞–µ–º –¢–µ–ª–µ–≥—Ä–∞–º—É, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        let tg = window.Telegram.WebApp;
        tg.expand(); 

        function calculate() {
            let imp = document.getElementById('impressions').value;
            let clicks = document.getElementById('clicks').value;
            let isB2B = document.getElementById('is_b2b').checked;
            let resultBox = document.getElementById('result');

            if (!imp || !clicks) {
                alert("–ó–∞–ø–æ–ª–Ω–∏ –æ–±–∞ –ø–æ–ª—è!");
                return;
            }

            let ctr = (clicks / imp) * 100;
            let status = "";
            let className = "";
            let message = "";

            // –¢–í–û–Ø –õ–û–ì–ò–ö–ê –ò–ó EXCEL
            if (imp < 1000) {
                status = "‚è≥ –ú–ê–õ–û –î–ê–ù–ù–´–•";
                message = "–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 1000 –ø–æ–∫–∞–∑–æ–≤ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è.";
                className = "status-test";
            } else {
                // –ü–æ—Ä–æ–≥–∏ CTR
                let stopLimit = isB2B ? 0.2 : 0.3;
                let scaleLimit = isB2B ? 0.5 : 1.0;

                if (ctr < stopLimit) {
                    status = "üî¥ –°–¢–û–ü";
                    message = "–û–±—ä—è–≤–ª–µ–Ω–∏–µ —Å–ª–∞–±–æ–µ, –Ω–µ –∑–∞—Ü–µ–ø–∏–ª–æ. –í—ã–∫–ª—é—á–∞–π.";
                    className = "status-stop";
                } else if (ctr >= stopLimit && ctr <= scaleLimit) {
                    status = "üü° –¢–ï–°–¢";
                    message = "–ï—Å—Ç—å –∫–ª–∏–∫–∏. –ü–æ–ø—Ä–æ–±—É–π –¥–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–Ω–µ—Ä –∏–ª–∏ —Å–º–µ–Ω–∏—Ç—å –æ—Ñ—Ñ–µ—Ä.";
                    className = "status-test";
                } else {
                    status = "üü¢ –ú–ê–°–®–¢–ê–ë–ò–†–£–ô";
                    message = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü—Ä–æ–≤–µ—Ä—è–π —Ü–µ–Ω—É –ª–∏–¥–∞ (CPL).";
                    className = "status-scale";
                }
            }

            // –í—ã–≤–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            resultBox.style.display = "block";
            resultBox.className = "result-box " + className;
            resultBox.innerHTML = `CTR: ${ctr.toFixed(2)}%<br><h2>${status}</h2><p>${message}</p>`;
        }
    </script>
</body>
</html>
